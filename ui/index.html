<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini JavaScript Engine</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Mini JavaScript Engine</h1>
      <div class="toolbar">
        <button id="newBtn" class="btn">New</button>
        <button id="openBtn" class="btn">Open</button>
        <button id="saveBtn" class="btn">Save</button>
        <button id="runBtn" class="btn btn-primary">Run</button>
      </div>
    </header>
    
    <main>
      <div class="editor-container">
        <div class="editor-label">Code Editor</div>
        <div id="editor"></div>
      </div>
      
      <div class="output-container">
        <div class="tabs">
          <button class="tab-btn active" data-tab="output">Output</button>
          <button class="tab-btn" data-tab="tokens">Tokens</button>
          <button class="tab-btn" data-tab="ast">AST</button>
          <button class="tab-btn" data-tab="env">Environment</button>
        </div>
        
        <div class="tab-content">
          <div id="output" class="tab-pane active">
            <pre id="output-content">// Run your code to see output</pre>
          </div>
          <div id="tokens" class="tab-pane">
            <pre id="tokens-content">// Run your code to see tokens</pre>
          </div>
          <div id="ast" class="tab-pane">
            <pre id="ast-content">// Run your code to see AST</pre>
          </div>
          <div id="env" class="tab-pane">
            <pre id="env-content">// Run your code to see environment variables</pre>
          </div>
        </div>
      </div>
    </main>
    
    <footer>
      <p>Mini JavaScript Engine &copy; 2023</p>
    </footer>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
